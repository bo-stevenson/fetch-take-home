<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>User Creation Form</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create an Account</h2>
        </div>
        <!-- start of form-->
        <strong class="strong-control" id="successAlert">Submission Successful!</strong>
        <form class="form" id="form">
            <div class="form-control">
                <label>Full Name</label>
                <input type="text" placeholder="Full Name" id="fullName">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="text" placeholder="Email" id="email">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="text" placeholder="Password" id="password">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div>
                <select name="occupations" id="selectOccupation">
                    
                </select>
                <select name="states" id="selectState">

                </select>
            </div>
            <button class="btn btn-secondary">Submit</button>
        </form>
        
    </div>
    <!--link jquery and index.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src= "index.js"></script>
</body>
</html>
